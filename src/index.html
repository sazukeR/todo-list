<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86cc835e69.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
  <body>
    <div class="todo-box">
      <div class="task-header">
        <h1>Today's To Do</h1>
        <button class="refresh-button" type="button"><i class="fa-solid fa-rotate"></i></button>
      </div>
      <input type="text" id="taskInput" placeholder="Add to your list..." >
      <ul id="taskList">
      </ul>
      <button type="button" class="clear-button">Clear all completed</button>
    </div>
</body>
</body>
</html>
